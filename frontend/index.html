<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">Tech Essentials</div>
            <nav class="nav">
                <a href="#" class="nav-item">
                    <img src="icons/home.svg" alt="Início" class="nav-icon">
                    <span class="nav-label">Início</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="icons/inventory.svg" alt="Estoque" class="nav-icon">
                    <span class="nav-label">Estoque</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="icons/sell.svg" alt="Vendas" class="nav-icon">
                    <span class="nav-label">Vendas</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="icons/factory.svg" alt="Fornecedores" class="nav-icon">
                    <span class="nav-label">Fornecedores</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="icons/report.svg" alt="Relatório" class="nav-icon">
                    <span class="nav-label">Relatório</span>
                </a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <span>Tech Essentials</span>
            </header>
            <section class="dashboard">
                <div class="chart-container">
                    <img src="path-to-grafico-vendas.svg" alt="Gráfico de Vendas">
                </div>
                <div class="chart-container">
                    <img src="path-to-grafico-estoque.svg" alt="Gráfico de Estoque">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
